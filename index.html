<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihal Entertainment Television</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0a0a12; color: white; }
        header {
            background: linear-gradient(135deg, #1a0b2e 0%, #4a00e0 100%);
            height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; border-bottom: 4px solid #00d2ff; position: relative;
        }
        .logo-container img {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid white;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6); object-fit: cover; background-color: white;
        }
        h1 { margin-top: 15px; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p.tagline { font-size: 1.2rem; color: #ccc; margin-top: -10px; }
        nav { background-color: #161625; padding: 15px; text-align: center; position: sticky; top: 0; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 1.1rem; font-weight: bold; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; text-align: center; }
        .card { background-color: #1e1e2f; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #e50914; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        footer { background-color: #0d0d10; text-align: center; padding: 20px; margin-top: 40px; color: #777; }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Channel Logo">
        </div>
        <h1>Nihal Entertainment Television</h1>
        <p class="tagline">Official Website | Games, Tech & Fun</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#videos">Videos</a>
        <a href="#games">Games</a>
    </nav>
    <div class="container" id="home">
        <div class="card">
            <h2>Welcome to NETV</h2>
            <p>स्वागत है <strong>Nihal Entertainment Television</strong> की वेबसाइट पर!</p>
        </div>
        <div class="card" id="videos">
            <h2>Latest Videos</h2>
            <a href="https://www.youtube.com/@NihalEntertainmentTelevision" class="btn">▶ Visit YouTube Channel</a>
        </div>
        <div class="card" id="games">
            <h2>My Games</h2>
            <p>Coming Soon: <strong>Kaun Banega Genius</strong></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Nihal Entertainment Television.</p>
    </footer>
</body>
</html>
